<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Socket IO chat</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div id="content">
        <ul id="tabs" class="nav nav-tabs" data-tabs="tabs">
        </ul>
        <div id="tabs-content" class="tab-content">
        </div>
    </div>
</div>

<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script>
    var socket = io();

    socket.on('new device', function (device_name) {
        add_device_tab(device_name);
    });

    socket.emit('login');

    socket.on('device message', function (msg) {
        $('#' + msg.device_name + ' .messages').append($('<li>').text(msg.data));
    });

    function add_device_tab(device_name) {
        $('#tabs').append('<li><a href="#' + device_name + '" data-toggle="tab">' + device_name + '</a></li>')
        $('#tabs-content').append('<div class="tab-pane" id="' + device_name + '"><ul class="messages list-unstyled"></ul></div>')
    }
</script>
</body>
</html>
