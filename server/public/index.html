<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Socket IO chat</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #tabs-content {
            overflow: auto;
            max-height: 90vh;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="content">
        <ul id="tabs" class="nav nav-tabs" data-tabs="tabs">
        </ul>
        <div id="tabs-content" class="tab-content">
        </div>
    </div>
</div>

<script type="text/template" id="tab-tpl">
    <li class="<%= is_active ? 'active' : '' %>">
        <a href="#<%= device_id %>" data-toggle="tab"><%= device_name %></a>
    </li>
</script>

<script type="text/template" id="tab-content-tpl">
    <div class="tab-pane <%= is_active ? 'active' : '' %>" id="<%= device_id %>">
        <ul class="messages list-unstyled"></ul>
    </div>
</script>

<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="/index.js"></script>

</body>
</html>
